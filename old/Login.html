<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gelish Building Solutions</title>
<link rel="stylesheet" href="style.css">
</head>   
<body>

    <header>
        <h1>Gelish Building Solutions</h1>
    </header>

    <nav>
        
            <a onclick="scrollToSection('home')">Home</a>
            <a onclick="scrollToSection('products')">Products</a>
            <a onclick="scrollToSection('contact')">Contact Us</a>
            <a onclick="scrollToSection('login')">Login</a>
            <div class="shopping-cart" onclick="toggleShoppingCart()">
                <span class="cart-icon">&#128722;</span>
                <span id="cart-items">0</span>
            </div>
            
        
        </nav>


   

    <section id="login" class="hidden">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="loginUser(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </section>
